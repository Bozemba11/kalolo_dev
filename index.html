<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Fedha Yako - Smart Budget Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <meta name="description" content="Smart budget tracking with ML predictions, voice input, and financial education">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>ðŸ’° Fedha Yako</h1>
            <p style="margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 1rem;">Smart Budget Tracking & Financial Education</p>
        </header>
        
        <main class="main-content">
            <aside class="sidebar">
                <div id="expense-form"></div>
            </aside>
            
            <section class="dashboard">
                <!-- Navigation and content will be injected here -->
            </section>
        </main>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p>Loading Fedha Yako...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    
    <script>
        // Hide loading screen when everything is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
